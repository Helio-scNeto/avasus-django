{% extends 'userprofile/base.html'%}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h3>{{titulo}}</h3>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group col-md-6 mb-0">
        <form action="" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-primary">
                {{botao}}
            </button>
        </form>
    </div>
</form>
{% endblock %}
