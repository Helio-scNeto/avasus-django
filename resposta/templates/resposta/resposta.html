{% extends 'userprofile/base.html'%}

{% load static %}

{% block content %}

<h3>Feed</h3>
<hr>
<div>
        {% for Topico in object_list %}
        <h3>{{Topico.titulo}}</h3>
        <p>{{Topico.texto}}</p>
        <a href="{% url 'resposta:criarResposta' topico.pk %}" class="btn btn-primary btn-sm">Responder Tópico</a>
        {% empty %}
        <p>Você ainda não postou nenhum</p>
        {% endfor %}
        <br>
</div>
{% endblock %}
